 today. Different DBMSs usually have their own unique features and associated toolsets, but they generally fall into one of two categories: relational and non-relational databases.</p><h2>Types of Databases</h2><h3>Rational Databases</h3><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASYAAACrCAMAAAD8Q8FaAAABoVBMVEXo8+3////q9e/l9O0Sk1Dp8/DJ2NHg+eyv18Xt+PL+/f7X9ufi/e16r5qKt6IAAAC/ycPR3NaRr5zJ086nsay7xb9Yk3TO2s8HiUzh7ObK59YSk1IGkUsNfEVusoutuLKeqKOdz7Q3k2J/v5uCjIZGo28AiUMpfE7V7d0Agj8bf0296NEndUrz+vWy3sYAikBUh2iDnY43flepvbQAgznm9/hKT0ZVqn0ZjVLr//cAkEIul11isoeSy6udz7YOPSITTywGAAAAFAARWjbN5+ZaY1uRm5aUnpllcGuIkIZIU1GyxMSWwrKwzcK50cZhqIPJ89hyvZJas4EAdyNFmHCQ0K1+yaCUx6wonl57uJk8p2nS6tZevYik3L+Gvp8aPycQIgYWLyAGEgQPMBcaTzYVKR4PWTcHOxYAHwsQcjwINBsUYTERVzMUZThyd2s/SE0IGhxVaXInHAA2QDkoMCgZGwuAlpgqLiealX1DQTDl5NMYHiZJRzXCzdQnMR0DGBVOWGA+b1Z0foYAFyNcfIRjZVisrpimuL4vMzGUoaZTZ2UlubwAAAAgAElEQVR4nO2dj0PbRrL4xa5lszGvkr6yny1bIINlBdsRvrtgbPHTCRiE3TbXu7Q01y+khSQNKSbNg3DX9HLpy11Iwl/9ZiUby5bAgkAgaSbBSGItrz6enZ3ZHa2Yvk/iQ5iLrsCHIZ8w+ZJPmHyJjelKHw5+Eg/5kjgwXen7vD8R+iRuSXz++ZW2Nn0exgxiP4mHjH7RwnRltB+zLPNJugRj+CFf4CtNbfoi/AmTh1BMDBP+0sZ0pe+/BpqHzlBY5HFK69DxX4jX29pv7/42MXvuX3D4s77zxEQIg7oPYozcl9pVBN531J+8MBlnXvMuOTNMmDEIiA7X0L6K0NCtcHsPrpD+DffnUY8vf/TWULMqBpwVESh/SBvOAh0N46gqmi3NHon1bOTMMLGjt0ql0vSdPHFcQTg7nndg0qmSkJlx50EvQWOF8VHrLKEhOOdQejXsqBr0x8RgHJ9iZAol4/Q19yNnhymvBbSspmXXCJyl+d2H4xolQnUBjqCZv90xGDKsZUdZ+KiWfiAGH27aqojGtMKotZ/Pylp2vDA+lUBM86ygkfmRUpi1LJx1XlKSS8b5GqczwgQNIa8VxsL5kYAWgutB0FgARTgLmKCNGPD1Y2ykJ0uGzqJwWIfyiGCsw8WymLAESrM4BM0LBCELk8UlkS18Hc6n44EkkGWQYbU3sqplw/BusGDYQJglGcBE3wj1x4R+Mv1qQHWJVTECH/CuJv7MMIE2FRIsu6pp3xH0569KpaEEZm1MY1+Vbt0aI2hoKjD1lyEcLg1B8dAMtNF0iGXDt9Kh9HRpNcSQ0Znp6VI6jJ2YtNkrrD6WLXylM4l0aXp6JsTOZgKB0vQoyafhvKs2ptXp0lAYqtE/BKcYg44jlIYqwIeTMTAG6fAlwjSZYI2ZyWwI5eNaOa7F/4wsTLNZaDfa+KrxVzmQLGRD+Ww2zIamtGy2UBgJ4cR4cmq8IGfHWJwZz0KzHcG4jUmbHAZzbWTk8sDA4HhWKxSG9OlCIKD99bvE+Dg9xQwipYCsjU/CycgwHNMms6sodLugJcdLBJq4ltS0TOjSYIon12a/iReGDKji9EBoGlqCham/lB8YyMi3jfx0IZPPkz .datacamp.com/image/upload/v1714147215/image_c9031ee72f.png" width="550" height="400"><p>Store data as vectors for efficient similarity search (e.g., vector databases). Suitable for recommendation systems, AI products, and anomaly detection.</p><h3>Basic Database Concepts</h3><p>Understand the fundamental building blocks of databases:</p><ul><li><strong>Tables:</strong> Structures that store data in rows and columns.</li><li><strong>Rows:</strong> Individual records in a table.</li><li><strong>Columns:</strong> Fields or attributes that define the properties of data.</li><li><strong>Primary Keys:</strong> Unique identifiers for each row in a table.</li><li><strong>Foreign Keys:</strong> Keys that establish relationships between tables.</li></ul><h3>Examples of Database Management Systems (DBMS)</h3><p>Popular systems for managing and querying databases:</p><ul><li><strong>MySQL:</strong> An open-source relational database system.</li><li><strong>PostgreSQL:</strong> A powerful, open-source object-relational database system.</li><li><strong>MongoDB:</strong> A NoSQL database that stores data in flexible, JSON-like documents.</li></ul>';
                    break;
                case 'content2':
                    contentArea.innerHTML = '<h2>Database Design Basics</h2><p><strong>Entities:</strong> Objects or concepts that are represented in a database, such as "Customer" or "Order."</p><p><strong>Attributes:</strong> Properties or details of an entity, such as "Name," "Address," or "OrderDate."</p><h4>Entity-Relationship (ER) Diagrams</h4><img src="https://www.smartdraw.com/entity-relationship-diagram/img/internet-sales-model.png" width="550" height="400"><p>Visual tools used to represent the structure of a database, showing entities, their attributes, and the relationships between them.</p><h4>Normalization</h4><p>The process of organizing data to reduce redundancy and improve data integrity. Key forms include:</p><ul><li><strong>First Normal Form (1NF):</strong> Ensures that each column contains atomic (indivisible) values, and there are no repeating groups.</li><li><strong>Second Normal Form (2NF):</strong> Builds on 1NF by ensuring that all non-primary attributes are fully functionally dependent on the primary key.</li><li><strong>Third Normal Form (3NF):</strong> Ensures that all attributes are dependent only on the primary key and not on any other non-key attributes.</li></ul>';
                    break;
                case 'content3':
                    contentArea.innerHTML = '<h2>SQL Basics</h2><h4>What is SQL?</h4><p><strong>SQL (Structured Query Language):</strong> A standardized language used to interact with databases for creating, reading, updating, and deleting data.</p><h4>Basic SQL Commands</h4><ul><li><strong>SELECT:</strong> Retrieves data from one or more tables.</li><li><strong>INSERT:</strong> Adds new records to a table.</li><li><strong>UPDATE:</strong> Modifies existing records in a table.</li><li><strong>DELETE:</strong> Removes records from a table.</li></ul><img src="https://cdn.prod.website-files.com/6344c9cef89d6f2270a38908/6662d9221c88ab88133bad62_Basic%20SQL%20Commands.webp" alt="sqlbasics"style="width:400px;height:400px;"><h4>Filtering with WHERE</h4><p>Used to specify conditions that filter which rows are returned or affected by a query. Example:</p><pre><code>SELECT * FROM Customers WHERE Age > 30;</code></pre><h4>Sorting with ORDER BY</h4><p>Used to sort the results of a query in ascending or descending order. Example:</p><pre><code>SELECT * FROM Products ORDER BY Price DESC;</code></pre>';
                    break;
                case 'content4':
                    contentArea.innerHTML = '<h2>Indexes and Keys</h2><h4>What is SQL?</h4><p><strong>SQL (Structured Query Language):</strong><h4>Basic SQL Commands</h4><img src="sqlcommands.jpg" width="550" height="400"><ul><li><strong>SELECT:</strong> Retrieves specific data from one or more tables.</li><li><strong>INSERT:</strong> Adds new records to a table.</li><li><strong>UPDATE:</strong> Changes existing records in a table.</li><li><strong>DELETE:</strong> Removes records from a table.</li></ul>';
                    break;
                case 'content5':
                    contentArea.innerHTML = '<h2>Transactions and ACID Properties</h2><h4>What are Transactions in Databases?</h4><p><strong>Transactions:</strong> A sequence of database operations that are treated as a single unit of work. A transaction ensures that all operations within it are completed successfully; otherwise, none of them are applied to the database.</p><h4>The ACID Model</h4><img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20191121102921/ACID-Properties-1024x630.jpg" width="550" height="400"><p>The ACID properties ensure reliability in database transactions:</p><ul><li><strong>Atomicity:</strong> Ensures that all operations in a transaction are completed, or none are applied.</li><li><strong>Consistency:</strong> Guarantees that a transaction brings the database from one valid state to another, maintaining data integrity.</li><li><strong>Isolation:</strong> Ensures that transactions do not interfere with each other, even when executed concurrently.</li><li><strong>Durability:</strong> Guarantees that once a transaction is committed, its changes are permanent, even in the event of a system failure.</li></ul><h4>Examples of Transaction Management in SQL</h4><p>SQL commands used to manage transactions:</p><pre><code>-- Begin a transactionBEGIN TRANSACTION;-- Perform database operationsUPDATE Accounts SET Balance = Balance - 100 WHERE AccountID = 1;UPDATE Accounts SET Balance = Balance + 100 WHERE AccountID = 2;-- Commit the transaction if all operations succeedCOMMIT;-- Rollback the transaction if any operation failsROLLBACK;</code></pre><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAATEAAAClCAMAAAADOzq7AAABRFBMVEX////8/PzFztgAPmoAOGZlfJTLzM3e3t7v7u7j4+N8fHzx8fHU3eT39/eCgoJcXFwtVHnp7fESRG7L1d49WXceN0/Z2NdoaGhdmCKQkJD78/P26eny4ODv2dlRkgBXlRMAAACmAACbAAC5TU3hubnmwsLSnJzqzc3frq63RkbRkpLDaWnjxsbEfn7Gc3OxKyu8W1uzNTXJfHy9V1fVp6esFBTw9et6qU+Ks2fJ27m3z6K+x7Z2pksALF+zPT2VAAC2zKR5j6aZvXmqt8WZqrulxIrQjIysLCyuHBzXrq7V48jm796gwYShtJKzu
